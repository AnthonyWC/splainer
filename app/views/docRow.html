<div class="row">
  <div class="col-md-3">
    <h4>{{doc.score}}</h4>
    <stacked-chart hots="doc.hots"></stacked-chart>
    <a style="font-size: 10px" ng-click="doc.showDetailed()" href="#">Detailed</a>
  </div>
  <div class="col-md-9">
    <h4>{{doc.title}}</h4>
      <div ng-repeat="sub in doc.subsList">
        {{sub.value}}
      </div> 
    </div>

  </div>
</div>
