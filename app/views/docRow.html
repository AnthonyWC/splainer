<div class="row docRow">
  <div class="col-md-4">
    <h4>{{doc.score}}</h4>
    <stacked-chart hots="doc.hotMatchesOutOf(maxScore)"></stacked-chart>
    <a style="font-size: 10px" ng-click="doc.showDetailed()" href="#">Detailed</a>
  </div>
  <div class="col-md-8">
    <h4>{{doc.title}}</h4>
      <div ng-repeat="sub in doc.subsList">
        <label class="fieldLabel">{{sub.field}}:</label> <span ng-bind-html="doc.highlighted(sub.value)"></span>
      </div> 
    </div>

  </div>
</div>
