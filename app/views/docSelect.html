
  <div class="container" ng-if="!currSearch.hasGrouped()" ng-repeat="doc in currSearch.docs">
  <div ng-click="selectDoc(doc)" class="selectableDoc">
    <div class="col-sm-3">
      <h4>{{doc.score}}</h4>
      <stacked-chart detailed="doc.showDetailed" hots="doc.hotMatchesOutOf(currSearch.maxScore)"></stacked-chart>
    </div>
    <div class="col-sm-8">
      <h4>{{doc.title}}</h4> 
      {{doc.id}}
    </div>
    <hr/>
   </div>
  </div>
  <div class="grouped container" ng-if="currSearch.hasGrouped()" ng-repeat="(group, groupedBy) in currSearch.grouped">
    <h4>Grouped by: {{group}}</h4>
    <div ng-repeat="grouped in groupedBy">
      <h4 style="margin-left: 10px" title = "Group: {{group}}, {{grouped.value}}">Value: <em>{{grouped.value}}</em></h4>
      <div ng-click="selectDoc(doc)" class="row selectableDoc" ng-repeat="doc in grouped.docs">
        <div class="col-sm-3">
          <h4>{{doc.score}}</h4>
          <stacked-chart detailed="doc.showDetailed" hots="doc.hotMatchesOutOf(currSearch.maxScore)"></stacked-chart>
        </div>
        <div class="col-sm-4">
          <h4>{{doc.id}}  {{doc.title}}</h4>
        </div>
      </div>
      <hr/>

    </div>
  </div>
    <div>
      <div ng-show="!currSearch.paging && currSearch.moreResults()" id="pager" class="col-sm-3 col-sm-offset-5"><a href="" ng-click="currSearch.page()">Select From More Results</a></div>
    </div>
