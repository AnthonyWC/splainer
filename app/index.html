<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/panes.css" />
    <link rel="stylesheet" href="styles/stackedChart.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="splain-app">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="pane_container" ng-controller="SearchResultsCtrl">
        <div class="pane_main">
          <div class="container">
            <div class="navbar">
              <div class="pull-left">
                <h3 style="margin-bottom: 0px">Splainer</h3>
                <small class="tiny_sub">By <a href="http://opensourceconnections.com">OpenSource Connections</a></small>
              </div>
              <a ng-show="main.state !== main.NO_SEARCH" dispatch-on-click="toggleEast" href="#" type="button" class="btn btn-default navbar-btn pull-right">
                Tweak ->
              </a>
            </div>

            <div ng-include="'views/searchResults.html'"></div>
            <div ng-controller="StartUrlCtrl" ng-show="search.state === search.NO_SEARCH" ng-include="'views/startUrl.html'"></div>
          </div>
          <div class="footer">
            <p><span class="glyphicon glyphicon-heart"></span> from the <a href="http://opensourceconnections.com">OpenSource Connections</a> team</p>
          </div>
      </div>
      <div class="east-slider">
      </div>    
      <div class="pane_east">
        <div style="margin-left: 20px; width:90%">
          <h3>Search Controls</h3>
          <form class="form-horizontal" role="form" ng-controller="SolrSettingsCtrl" ng-submit="solrSettings.publishSearcher()">
              <div class="form-group">
                <label for="inputSolrUrl" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                  <input id="inputSolrUrl" class="form-control" type="text" ng-model="solrSettings.solrUrl" placeholder="Enter URL to your request handler"></input>
                </div>
              </div>
              <div class="form-group">
                <label for="inputFieldSpec" class="col-sm-2 control-label">Fields</label>
                <div class="col-sm-10">
                  <input id="inputFieldSpec" class="form-control" type="text" ng-model="solrSettings.fieldSpecStr" placeholder="Displayed Fields"></input>
                </div>
              </div>
              <div class="form-group">
                <label for="inputSolrArgsStr" class="col-sm-2 control-label">Solr Query Args</label>
                <div class="col-sm-10">
                  <textarea id="inputSolrArgsStr" ng-model="solrSettings.solrArgsStr" class="form-control" rows="10"></textarea>
                </div>
              </div>
              <button type="submit" class="btn">Rerun Query</button>
          </form>
        </div>
      </div>

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(app) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.js"></script>
    <script src="bower_components/splainer-search/splainer-search.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/panes.js"></script>
      <script src="scripts/promise.js"></script>
      <script src="scripts/stringPatch.js"></script>
      <script src="scripts/app.js"></script>
      <script src="scripts/directives/dispatchOnClick.js"></script>
      <script src="scripts/directives/docRow.js"></script>
      <script src="scripts/directives/stackedChart.js"></script>
      <script src="scripts/services/settingsStoreSvc.js"></script>
      <script src="scripts/controllers/docRow.js"></script>
      <script src="scripts/controllers/detailedExplain.js"></script>
      <script src="scripts/controllers/searchResults.js"></script>
      <script src="scripts/controllers/solrSettings.js"></script>
      <script src="scripts/controllers/startUrl.js"></script>
      <!-- endbuild -->
</body>
</html>
