          <header class="navbar-inverse navbar-secondary clearfix ng-scope">
            <div class="container">
              <div class="pull-right">
                <a ng-show="search.state !== search.NO_SEARCH" dispatch-on-click="toggleEast" href="#" type="button" class="btn btn-default navbar-btn pull-right">Tweak -></a>
              </div>

              </div> 
            </div>
          </header>

          <div class="container">
            
            <div ng-include="'views/searchResults.html'"></div>
            <div ng-controller="StartUrlCtrl" ng-show="search.state === search.NO_SEARCH" ng-include="'views/startUrl.html'"></div>
          </div>
          <div class="footer">
            <p><span class="glyphicon glyphicon-heart"></span> from the <a href="http://opensourceconnections.com">OpenSource Connections</a> team</p>
          </div>
      </div>
      <div class="east-slider">
      </div>    
      <div class="pane_east">
          <h3>Search Controls</h3>
          <form class="form-horizontal" role="form" ng-controller="SolrSettingsCtrl" ng-submit="solrSettings.publishSearcher()">
            <div class="dev-header" ng-click="devSettingsSolr.toggle = !devSettingsSolr.toggle">
              Solr URL <span ng-class="{true: 'glyphicon-minus-sign', false: 'glyphicon-plus-sign'}[!devSettingsSolr.toggle]" class="glyphicon glyphicon-minus-sign"></span>
            </div>
            <div class="dev-section" ng-show="!devSettingsSolr.toggle">
              <input type="text" ng-model="solrSettings.solrUrl" placeholder="Enter URL to your request handler" class="form-control"></input>
            </div>

            <div class="dev-header" ng-click="devSettingsFields.toggle = !devSettingsFields.toggle">
              Displayed Fields <span ng-class="{true: 'glyphicon-minus-sign', false: 'glyphicon-plus-sign'}[!devSettingsFields.toggle]" class="glyphicon glyphicon-minus-sign"></span>
            </div>
            <div class="dev-section" ng-show="!devSettingsFields.toggle">
              <input id="inputFieldSpec" type="text" ng-model="solrSettings.fieldSpecStr" placeholder="Fields you'd like to display" class="form-control"></input>
            </div>

            <div class="dev-header" ng-click="devSettingsArgs.toggle = !devSettingsArgs.toggle">
              Sorl Args <span ng-class="{true: 'glyphicon-minus-sign', false: 'glyphicon-plus-sign'}[!devSettingsArgs.toggle]" class="glyphicon glyphicon-minus-sign"></span>
            </div>
            <div class="dev-section" ng-show="!devSettingsArgs.toggle">
              <textarea id="inputSolrArgsStr" ng-model="solrSettings.solrArgsStr" rows="10" class="form-control"></textarea>
            </div>
            <!--<fieldset>
              <label>Solr URL</label>

            </fieldset> -->
            <div class="dev-section">
              <button type="submit" class="btn btn-default">Rerun Query</button>
            </div>
          </form>
      </div>
