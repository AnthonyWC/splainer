<form ng-controller="SolrSettingsCtrl" ng-submit="solrSettings.publishSearcher()">
  <fieldset>
    <label>Solr URL</label>
    <input type="text" ng-model="solrSettings.solrUrl" placeholder="Enter URL to your request handler"></input></br>
    <label>Displayed Fields</label>
    <input type="text" ng-model="solrSettings.fieldSpecStr" placeholder="Fields you'd like to display"></input></br>
    <label>Solr Args</label>
    <textarea ng-model="solrSettings.solrArgsStr" cols=80 rows=10></textarea>
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>

<div>
    <div class="row" ng-repeat="doc in main.docs">
      <h4>{{doc.title}}</h4>
      <div class="col-md-4">
        <div ng-repeat="sub in doc.subsList">
          {{sub.value}}
        </div> 
      </div>
      <div class="col-md-4">
        <pre>{{doc.explain().toStr()}}</pre>
      </div>
      <div class="col-md-4">
        <pre>{{doc.explain().vectorize().toStr()}}</pre>
      </div>
    </div>
    <hr>
</div>
